<!DOCTYPE html>
<html>
<head>
    <title>Analytics</title>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZM4LK5K0LJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ZM4LK5K0LJ');
</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Admin Dashboard Panel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">Software and Website Developer Team</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="tasks.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Tasks</span>
                </a></li>
                <li><a href="analytics.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Analytics</span>
                </a></li>
                <li><a href="ideas.html">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Ideas</span>
                </a></li>
                <li><a href="marketing.html">
                    <i class="uil uil-share"></i>
                    <span class="link-name">Marketing</span>
                </a></li>
                <li><a href="staff-guidelines.html">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Staff Guidelines</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            
            <img src="images/logo.png" alt="">
        </div>
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="text">Users</span>
                        <span class="number">0</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-comments"></i>
                        <span class="text">Revenue</span>
                        <span class="number">$0</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <span class="text">Comments</span>
                        <span class="number">0</span>
                    </div>
                </div>
            </div>

            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Analytics</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-click"></i>
                        <span class="text">Views</span>
                        <span class="number">0</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-users"></i>
                        <span class="text">Users</span>
                        <span class="number">0</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-new"></i>
                        <span class="text">New Users</span>
                        <span class="number">0</span>
                    </div>
                </div>
            </div>
            <br><br>
                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-top"></i>
                        <span class="text">Top Viewed Pages</span>
                        <span class="number">None</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-country"></i>
                        <span class="text">Top Countries</span>
                        <span class="number">None</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
